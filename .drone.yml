kind: pipeline
name: default

steps:
  - name: docker
    image: plugins/docker
    settings:
      repo: docker-base.56x.net:5020/go2o
      tags: latest
      registry: docker-base.56x.net:5020
      insecure: true
      username:
          from_secret: registry_username
      password:
          from_secret: registry_password
      build_args:
        - GOPROXY=https://goproxy.io
trigger:
  branch:
    - master
    - feature
