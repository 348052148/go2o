<!DOCTYPE html>
<html>
<head>
	<title>等级管理</title>
    <link rel="stylesheet" type="text/css" href="{{.Var.static_serve}}/assets/easyui/themes/gray/easyui.css?spam={{.Var.spam}}">
    <link rel="stylesheet" type="text/css" href="{{.Var.static_serve}}/assets/easyui/themes/icon.css?spam={{.Var.spam}}">
    <link  rel="stylesheet" type="text/css" href="{{.Var.static_serve}}/css/partner/partner.css?spam={{.Var.spam}}"/>
</head>
<body>
    <div id="dg"></div>
    <div class="toolBar">
        <div class="search_bar padding2" id="search_bar">
            <ul>
                <li>
                <a class="easyui-linkbutton" iconcls="icon-add" id="btnAdd">
                    <span class="icon"></span>新增会员等级</a>
                </li>
                <li>
                    <select field="enabled">
                        <option value="-1">一所有状态一</option>
                        <option value="1">已启用</option>
                        <option value="0">已停用</option>
                    </select>
                </li>
                <li>
                    <span class="title">关键字：</span>
                    <input type="text" field="keyword" />
                </li>
                <li>
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-search'" id="btnSearch">
                        <span class="icon"></span>搜索</a>
                </li>
                <li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>

<script type="text/javascript"  src="{{.Var.static_serve}}/assets/js/core_full.js?spam={{.Var.spam}}"></script>
<script type="text/javascript" src="{{.Var.static_serve}}/assets/easyui/jquery.min.js?spam={{.Var.spam}}"></script>
<script type="text/javascript" src="{{.Var.static_serve}}/assets/easyui/jquery.easyui.min.js?spam={{.Var.spam}}"></script>
<script type="text/javascript" src="{{.Var.static_serve}}/assets/easyui/locale/easyui-lang-zh_CN.js?spam={{.Var.spam}}"></script>
<script type="text/javascript"  src="{{.Var.static_serve}}/assets/js/export.js?spam={{.Var.spam}}"></script>
<script type="text/javascript"  src="{{.Var.static_serve}}/assets/js/plugins/sys.js?spam={{.Var.spam}}"></script>


<script>
        var shops = {{.Map.shops}};
        expr.ele = 'search_bar';

        j6.json.bind(expr.ele, {status: decodeURIComponent(j6.request('status')) });

        expr.portal = 'Partner.LevelList';
        expr.checkParams = function (data) {
            return true;
        };

        var refresh = function () { expr.reload('dg'); };

        jr.$('dg').style.height = j6.screen.height() + 'px';

        $(function () {

            //导出
            $('#btnExport').click(
                function () {
                    expr.showExportDialog();
                });

            $('#btnSearch').click(
                function () {
                    expr.search('dg');
                });
            $('#btnRefresh').click(refresh);

            //加载数据
            $('#dg').datagrid({
                toolbar: '.toolBar',
                singleSelect: !false,
                pagination: true,
                rownumbers: true,
                fitColumns: true,
                url: expr.getDataUrl(),
                columns: [
                    [
                        {field:'name',title:'名称',width:130,align:'center'},
                        {field:'value',title:'等级值',width:150,align:'center'},
                        {field:'require_exp',title:'经验值上限',width:150,align:'center'},
                        {field:'enabled',title:'是否启用',width:60,sortable:true,align:'center',
                            formatter:function(val){
                              return val=='1'?'<span class="green">是</span>':'<span class="red">停用</span>'
                            }
                        },

                        {field:'id1',title:'操作',width:80,align:'center',
                            formatter:function(v,r){
                                return '<a href="javascript:;" class="btn btn-short" onclick="editRec(\''+r.id+'\')">编辑</a> | '
                                    +'<a href="javascript:;" class="btn btn-short" onclick="delRec(\''+r.id+'\')">删除</a>';
                            }
                        }
                    ]
                ]
            });
        });



        jr.$('btnAdd').onclick=addRec;
        function addRec(){
            j6.dialog.create2('添加会员等级',true,true).open('/member/createMLevel', 600,400);
        }


        function editRec(id){
            j6.dialog.create2('编辑会员等级',true,true).open('/member/editMLevel?id=' + id, 600,400);
        }


        function delRec(id) {
         window.parent.$.messager.confirm('提示', '删除后不可恢复，您确定要继续吗？', function(result) {
                if (result) {
                    j6.xhr.jsonPost('delMLevel', { id: id }, function(json) {
                        if (json.result) {
                            expr.reload('dg');
                        }else{
                            alert(json.message);
                        }
                    });
                }
            });
        }

    </script>
</body>
</html>
