<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>提现申请列表</title>
    <link rel="stylesheet" type="text/css" href="{{.Var.static_serve}}/assets/easyui/themes/gray/easyui.css?spam={{.Var.spam}}">
    <link rel="stylesheet" type="text/css" href="{{.Var.static_serve}}/assets/easyui/themes/icon.css?spam={{.Var.spam}}">
    <link href="{{.Var.static_serve}}/assets/mui/css/latest/page_style.css?v={{.Var.version}}" rel="stylesheet" type="text/css" />
    <link href="{{.Var.static_serve}}/css/partner/partner.css?spam={{.Var.spam}}" rel="stylesheet" type="text/css" />
</head>
<div id="dg"></div>
<div class="toolBar">
    <div class="search_bar padding2" id="search_bar">
        <ul>
            <li>
                <span class="title">会员等级：</span>
                <select field="level_value">
                    <option value="-1">一不限一</option>
                    {{.Map.levelDr}}
                </select>
            </li>

            <li>
                <span class="title">姓名(关键字)：</span>
                <input type="text" field="keyword" />
            </li>

            <li>
                <span class="title">状态：</span>
                <input type="hidden" field="kind" value="{{.Map.kind}}"/>
                <select field="state">
                    <option value="-1">一不限一</option>
                    <option value="0">未审核</option>
                    <option value="1">已审核</option>
                    <option value="2">未通过审核</option>
                    <option value="3">已打款</option>
                </select>
            </li>

            <li>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-search'" id="btnSearch">
                    <span class="icon"></span>搜索</a>
            </li>

        </ul>
        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
</div>


<script type="text/javascript" src="{{.Var.static_serve}}/assets/easyui/jquery.min.js?spam={{.Var.spam}}"></script>
<script type="text/javascript" src="{{.Var.static_serve}}/assets/easyui/jquery.easyui.min.js?spam={{.Var.spam}}"></script>
<script type="text/javascript" src="{{.Var.static_serve}}/assets/easyui/locale/easyui-lang-zh_CN.js?spam={{.Var.spam}}"></script>
<script src="{{.Var.static_serve}}/assets/js/core_full.js?spam={{.Var.spam}}"></script>
<script src="{{.Var.static_serve}}/assets/js/export.js?spam={{.Var.spam}}"></script>
<script src="{{.Var.static_serve}}/assets/js/plugins/sys.js?spam={{.Var.spam}}"></script>

<script type="text/javascript">
    expr.ele = 'search_bar';
    expr.portal = 'Partner.ApplyRequestList';
    expr.checkParams = function (data) {
        return true;
    };

    window.refresh = function () {
        expr.reload('dg');
    };

    jr.$('dg').style.height = j6.screen.height() + 'px';

    $(function () {

        //导出
        $('#btnExport').click(
                function () {
                    expr.showExportDialog();
                });

        jr.$('btnSearch').onclick=function () {
            expr.search('dg');
        };


        //加载数据
        $('#dg').datagrid({
            toolbar: '.toolBar',
            singleSelect: !false,
            pagination: true,
            rownumbers: true,
            fitColumns: true,
            pageList:[5,10,15],
            pageSize:15,
            url: expr.getDataUrl(),
            columns: [
                [
                    { field: 'name', title: '会员姓名', align: 'center', width: 120 },
                    { field: 'amount', title: '提现金额', align: 'center',width:100},
                    { field: 'csn_amount', title: '手续费', align: 'center',width:100},
                    { field: 'title', title: '说明', align: 'center', width: 120},
                    { field: 'create_time', title: '申请时间', align: 'center', width: 120,formatter:function(v){
                        return unix2str(v);
                    } },
                    {
                        field: 'id', title: '状态',align: 'center', width: 120,formatter:function(v,r) {
                        switch (r.state) {
                            case '0':
                                return '待审核';
                            case '1':
                                return '待汇款';
                            case '2':
                                return '<span class="red">被退回</span>';
                            case '3':
                                return '提现完成';
                        }
                        return '-';
                    }
                    },
                    { field: 'state', title: '操作',align: 'center', width: 120,formatter:function(v,r){
//                        if(v == '0'){
//                            return '<a href="javascript:;" class="btn btn-short" onclick="passReq('
//                                    +r.id+','+ r.member_id+',1)">审核通过</a>'+
//                                    '<a href="javascript:;" class="btn btn-short" onclick="passReq('
//                                    +r.id+','+ r.member_id+',0)">退回申请</a>';
//                        }else if(v == '1'){

                        if(v == '1' || v == '0'){
                            return '<a href="javascript:;" class="btn btn-short" onclick="handleReq('+r.id+','+ r.member_id+')">处理</a>';
                        }
                        return '-';
                    } },
                ]
            ]
        });
    });

    function passReq(id,memberId,r) {
        if (r) {
            j6.xhr.jsonPost('/member/pass_apply_req', {id: id,member_id:memberId,pass: r}, function (json) {
                if (json.result) {
                    expr.reload('dg');
                } else {
                    window.parent.$.messager.alert('提示', json.message, "error");
                }
            });
            return false;
        }
        j6.dialog.create2('退回提现申请', true, true).open('/member/back_apply_req?member_id='
                +memberId+'&id=' + id, 400, 300);
    }

    function handleReq(id,memberId) {
        j6.dialog.create2('确认汇款', true, true).open('/member/handle_apply_req?member_id='
                +memberId+'&id=' + id, 600, 450);
    }
</script>

</body>
</html>
