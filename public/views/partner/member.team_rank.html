<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>会员列表</title>
    <link rel="stylesheet" type="text/css" href="{{.Var.static_serve}}/assets/easyui/themes/gray/easyui.css?spam={{.Var.spam}}">
    <link rel="stylesheet" type="text/css" href="{{.Var.static_serve}}/assets/easyui/themes/icon.css?spam={{.Var.spam}}">
    <link href="{{.Var.static_serve}}/assets/mui/css/latest/page_style.css?v={{.Var.version}}" rel="stylesheet" type="text/css" />
    <link href="{{.Var.static_serve}}/css/partner/partner.css?spam={{.Var.spam}}" rel="stylesheet" type="text/css" />

    <link href="{{.Var.static_serve}}/assets/libs/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="{{.Var.static_serve}}/assets/wigets/daterangepicker/daterangepicker.css" />

    <link href="{{.Var.static_serve}}/assets/libs/conflict/bootstrap_jquery.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="{{.Map.Var.static_serve}}/assets/libs/html5shiv.js"></script>
    <script src="{{.Map.Var.static_serve}}/assets/libs/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .level_1{color:#888;}
        .level_2{color:#0066cc}
        .level_3{color:#0A0;}
        .level_4{color:#FFA500;}
        .level_5{color:#FF0000;}
    </style>
</head>
<body>
<div id="dg"></div>
<div class="toolBar">
    <div class="search_bar padding2" id="search_bar">
        <ul>

            <li>
                <span class="t">会员等级:</span>
                <select field="level_comp">
                    <option value="%3d">等于</option>
                    <option value=">%3d">高于</option>
                    <option value=">%3d">高于(含等于)</option>
                    <option value="<">低于</option>
                    <option value="<%3d">低于(含等于)</option>
                </select>
                <select field="level_value">
                    <option value="-1">一不限一</option>
                    {{.Map.levelDr}}
                </select>
            </li>

            <li>
                <span class="t">会员状态:</span>
                <select field="state">
                    <option value="1" selected="selected">正常</option>
                    <option value="0">停用</option>
                </select>
            </li>

            <li>
                <span class="t">排行方式:</span>
                <input type="radio" name="sort_field" field="sort_field" id="sort_field1" value="all_num DESC" checked="checked"/>
                <label for="sort_field1" class="t">包含下级推广</label>
                <input type="radio" name="sort_field" pield="sort_field" id="sort_field2" value="invi_num DESC"/>
                <label for="sort_field2" class="t">仅直推</label>
            </li>

            <li>
                <span class="t">注册时间段:</span>

                <input type="text" id="date-range" class="form-control" style="width:230px"/>


                <input type="hidden" id="start_time" field="start_time" value=""/>
                <input type="hidden" id="end_time" field="end_time" value=""/>
            </li>

            <li>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-search'" id="btnSearch">
                    <span class="icon"></span>查询</a>
            </li>

        </ul>
        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
</div>


<script type="text/javascript" src="{{.Var.static_serve}}/assets/easyui/jquery.min.js?spam={{.Var.spam}}"></script>
<script type="text/javascript" src="{{.Var.static_serve}}/assets/easyui/jquery.easyui.min.js?spam={{.Var.spam}}"></script>
<script type="text/javascript" src="{{.Var.static_serve}}/assets/easyui/locale/easyui-lang-zh_CN.js?spam={{.Var.spam}}"></script>
<script type="text/javascript" src="{{.Var.static_serve}}/assets/libs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="{{.Var.static_serve}}/assets/js/core_full.js?spam={{.Var.spam}}"></script>
<script src="{{.Var.static_serve}}/assets/js/export.js?spam={{.Var.spam}}"></script>
<script src="{{.Var.static_serve}}/assets/js/plugins/sys.js?spam={{.Var.spam}}"></script>

<script type="text/javascript" src="{{.Var.static_serve}}/assets/wigets/daterangepicker/moment.js"></script>
<script type="text/javascript" src="{{.Var.static_serve}}/assets/wigets/daterangepicker/daterangepicker.js"></script>
<script type="text/javascript" src="{{.Var.static_serve}}/assets/wigets/daterangepicker/locale_han.js"></script>


<script type="text/javascript">
    expr.ele = 'search_bar';
    expr.portal = 'Partner.MemberTeamRank';
    expr.checkParams = function (data) {
        return true;
    };

    window.refresh = function () {
        expr.reload('dg');
    };

    jr.$('dg').style.height = j6.screen.height() + 'px';

    $(function () {

        //导出
        $('#btnExport').click(
                function () {
                    expr.showExportDialog();
                });

        jr.$('btnSearch').onclick=function () {
            expr.search('dg');
        };


        //加载数据
        $('#dg').datagrid({
            toolbar: '.toolBar',
            singleSelect: !false,
            pagination: true,
            rownumbers: true,
            fitColumns: true,
            pageList:[5,10,15],
            pageSize:10,
            url: expr.getDataUrl(),
            columns: [
                [
                    { field: 'avatar', title: '头像', align: 'center', width: 70,formatter:function(v){
                        var url = v.indexOf('http://') != -1?v:'{{.Var.img_serve}}/'+v;
                        return '<img style="width:40px;height:40px;border:solid 2px #eee;margin:5px 0;border-radius:80px;" src="'+url+'"/>';
                    } },
                    { field: 'name', title: '姓名', align: 'center', width: 60 },
                    {field:'id',title:'排名',align:'center',width:60,formatter:function(v,r,i,t){
                        var options = $('#dg').datagrid('getPager').data("pagination").options;
                        var pageNumber= (options.pageNumber-1) * options.pageSize + (i+1);
                        return '<b style="color:#0a0">'+pageNumber.toString()+'</b>';
                    }},
                    { field: 'usr', title: '用户名', align: 'center', width: 100 },
                    { field: 'all_num', title: '推广总数', align: 'center', width: 60 },
                    { field: 'invi_num', title: '直推(人)', align: 'center', width: 60 },
                    { field: 'reg_time', title: '注册时间', align: 'center', width: 90,formatter:function(v){
                        return unix2str(v).substring(0,16);
                    }}
                ]
            ]
        });

        localeOpt.format = 'YYYY年MM月DD日';
        $('#date-range').daterangepicker({
            "autoApply": true,
            "startDate":new Date(),
            "endDate":new Date(),
            "locale":localeOpt,
            "opens": "left"
        }, function (start, end, label) {
            jr.$('start_time').value = start.format('YYYY/MM/DD HH:mm');
            jr.$('end_time').value = end.format('YYYY/MM/DD HH:mm');
        });
    });


    function editRec(id,name){
        j6.tab.open('会员:'+name, '/member/member_details?member_id=' + id,  true);
    }

    function delRec(id) {
        window.parent.$.messager.confirm('提示', '删除后不可恢复，您确定要继续吗？', function(result) {
            if (result) {
                j6.xhr.jsonPost('/ad/del_image', {ad_id:'{{.Map.adId}}',id: id }, function(json) {
                    if (json.result) {
                        expr.reload('dg');
                    }else{
                        window.parent.$.messager.alert('提示',  json.message,"error");
                    }
                });
            }
        });
    }

    function charge(id){
        j6.dialog.create2('客服充值',true,true).open('/member/charge?member_id=' + id,400,300);
    }
</script>

</body>
</html>
