<!DOCTYPE html>
<html>
<head>
	<title>门店管理</title>
	<link rel="stylesheet" type="text/css" href="{{.Var.static_serve}}/assets/easyui/themes/gray/easyui.css?spam={{.Var.spam}}">
	<link rel="stylesheet" type="text/css" href="{{.Var.static_serve}}/assets/easyui/themes/icon.css?spam={{.Var.spam}}">
    <link href="{{.Var.static_serve}}/assets/mui/css/latest/page_style.css?v={{.Var.version}}" rel="stylesheet" type="text/css" />
    <link href="{{.Var.static_serve}}/css/partner/partner.css?spam={{.Var.spam}}" rel="stylesheet" type="text/css" />
</head>
<body class="easyui-layout">
<div region="center">
	<div id="dg"></div>
	<div class="toolBar">
    <div class="search_bar padding2" id="search_bar">
        <ul>
        	<li>
        		<a class="easyui-linkbutton" iconcls="icon-add" id="btnAdd">
        		<span class="icon"></span>新增门店</a>
        	</li>
            <li>
                <span class="title">状态：</span>
				<select field="state">
					<option value="-100">一所有一</option>
					<option value="1">正常</option>
					<option value="0">停用</option>
					<option value="2">暂停营业</option>
				</select>
            </li>
            <li>
                <span class="title">关键字：</span>
                <input type="text" field="keyword" />
            </li>
            <li>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-search'" id="btnSearch">
                <span class="icon"></span>搜索</a>
            </li>

        </ul>
        <div class="clearfix"></div>
    </div>
        <div class="clearfix"></div>
</div>
</div>
  <div region="east" class="west" title="说明" style="width:300px">
    <ul id="tree"></ul>
  </div>
</div>

    <script src="{{.Var.static_serve}}/assets/js/core_full.js?spam={{.Var.spam}}"></script>
    <script type="text/javascript" src="{{.Var.static_serve}}/assets/easyui/jquery.min.js?spam={{.Var.spam}}"></script>
    <script type="text/javascript" src="{{.Var.static_serve}}/assets/easyui/jquery.easyui.min.js?spam={{.Var.spam}}"></script>
    <script type="text/javascript" src="{{.Var.static_serve}}/assets/easyui/locale/easyui-lang-zh_CN.js?spam={{.Var.spam}}"></script>
    <script src="{{.Var.static_serve}}/assets/js/export.js?spam={{.Var.spam}}"></script>
    <script src="{{.Var.static_serve}}/assets/js/plugins/sys.js?spam={{.Var.spam}}"></script>
    <script>
        expr.ele = 'search_bar';

        j6.json.bind(expr.ele, { keyword: decodeURIComponent(j6.request('CarNo')) });

        expr.portal = 'Partner.ShopList'; //配置导出的入口
        expr.checkParams = function (data) {
            return true;
        };

        var refresh = function () { expr.reload('dg'); };

        j6.$('dg').style.height = j6.screen.height() + 'px';

        $(function () {

            //导出
            $('#btnExport').click(
                function () {
                    expr.showExportDialog();
                });

            $('#btnSearch').click(
                function () {
                    expr.search('dg');
                });


            //加载数据
            $('#dg').datagrid({
                toolbar: '.toolBar',
                singleSelect: !false,
                pagination: true,
                rownumbers: true,
                fitColumns: true,
                url: expr.getDataUrl(),
                columns: [
                    [
                        { field: 'name', title: '门店名称', align: 'center', width: 120 },
                        { field: 'address', title: '门店地址',align: 'center'},
                        { field: 'phone', title: '电话', align: 'center', width: 120 },
                        { field: 'sort_number', title: '排序',align: 'center', width: 120 },
                        {
                            field: 'state',
                            title: '状态',
                            sortable: true,
                            align: 'center',
                            width: 100,
                            formatter: function (val) {
                                if (val == 1) {
                                    return '<span style="color:green">正常</span>';
                                } else if(val == 0){
                                    return '<span style="color:darkorange">停用</span>';
                                }else{
                                	return '<span style="color:#333">暂停营业</span>';
                                }
                            }
                        },
                        { field: 'id', title: '操作',align: 'center', width: 120,formatter:function(val,row){
                        	return '<a href="javascript:;" class="btn btn-short" onclick="editRec('+row.id+')">修改</a>'+
                        		   '<a href="javascript:;" class="btn btn-short" onclick="delRec('+row.id+')">删除</a>'
                        } },
                    ]
                ]
            });
        });
        
        j6.$('btnAdd').onclick=addRec;
        
        function addRec(){
            j6.tab.open('新增门店', '/shop/create',  true);
        }
        
        function editRec(id){
            j6.tab.open('修改门店信息', '/shop/modify?id=' + id, true);
        }
        
        function delRec(id) {
         window.parent.$.messager.confirm('提示', '删除后不可恢复，您确定要继续吗？', function(result) {
                if (result) {
                    j6.xhr.jsonPost('/shop/del', { id: id }, function(json) {
                        if (json.result) {
                            expr.reload('dg');
                        }else{
                            alert(json.message);
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
