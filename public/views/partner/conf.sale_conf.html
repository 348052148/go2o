<!DOCTYPE html>
<html>
<head>
    <title>更新项</title>
    <link href="{{.Var.static_serve}}/assets/mui/css/latest/page_style.css?v={{.Var.version}}" rel="stylesheet" type="text/css" />
    <link href="{{.Var.static_serve}}/css/partner/partner.css?spam={{.Var.spam}}" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .form .fl div.label{width:120px;}
        .form .fl div.in{margin-left:130px;}
    </style>
</head>
<body>
<div id="form1" class="form margin30">


    <div class="title"><span class="icon icon1"></span>注册设置</span></div>
    <div class="fl">
        <div class="label"><span class="red">*&nbsp;</span>会员注册模式：</div>
        <div class="in">
            <input type="radio" class="radio" field="RegisterMode" name="RegisterMode" id="RegisterMode0" value="0"/>
            <label for="RegisterMode0">关闭注册</label>
            <input type="radio" class="radio" field="RegisterMode" name="RegisterMode" id="RegisterMode3" value="3" />
            <label for="RegisterMode3">仅直接注册</label>
            <input type="radio" class="radio" field="RegisterMode" name="RegisterMode" id="RegisterMode2" value="2" />
            <label for="RegisterMode2">仅推荐注册</label>
            <input type="radio" class="radio" field="RegisterMode" name="RegisterMode" id="RegisterMode1" value="1" checked="checked" />
            <label for="RegisterMode1">混合方式注册</label>

        </div>
        <div class="clear-fix"></div>
    </div>


    <div class="title"><span class="icon icon1"></span>订单设置</span></div>

    <div class="fl">
        <div class="label"><span class="red">*&nbsp;</span>系统处理订单：</div>
        <div class="in">
            <input type="hidden" field="PartnerId" value="0"/>
            <input type="radio" class="radio" field="AutoSetupOrder" name="AutoSetupOrder" id="AutoSetupOrder1" value="1" checked="checked" /><label for="AutoSetupOrder1">启用</label>
            <input type="radio" class="radio" field="AutoSetupOrder" name="AutoSetupOrder" id="AutoSetupOrder2" value="0" /><label for="AutoSetupOrder2">停用</label>
        </div>
    </div>

    <div class="fl">
        <div class="label"><span class="red">*&nbsp;</span>订单超时取消：</div>
        <div class="in">
            <input class="ui-validate ui-box" type="text" field="OrderTimeOutMinute" isnumber="true" style="width:50px"/>(分钟)
        </div>
    </div>

    <div class="fl">
        <div class="label"><span class="red">*&nbsp;</span>订单自动确认：</div>
        <div class="in">
            <input class="ui-validate ui-box" type="text" field="OrderConfirmAfterMinute" isnumber="true" style="width:50px"/>(分钟)
        </div>
    </div>

    <div class="fl">
        <div class="label"><span class="red">*&nbsp;</span>订单自动收货：</div>
        <div class="in">
            <input class="ui-validate ui-box" type="text" field="OrderTimeOutReceiveHour" isnumber="true" style="width:50px"/>(小时)
        </div>
    </div>


    <div class="title"><span class="icon icon1"></span>分销返现设置</div>

    <div class="fl">
        <div class="label"><span class="red">*&nbsp;</span>订单返现比例：</div>
        <div class="in">
            <input type="hidden" field="PartnerId" value="0"/>
            <input class="ui-validate ui-box" type="text" field="CashBackPercent" required="true" />
        </div>
    </div>

    <div class="fl">
        <div class="label"><span class="red">*&nbsp;</span>一级返现比例：</div>
        <div class="in">
            <input class="ui-validate ui-box" type="text" field="CashBackTg1Percent" style="width:50px"/>
        </div>
    </div>
    <div class="fl">
        <div class="label"><span class="red">*&nbsp;</span>二级返现比例：</div>
        <div class="in">
            <input class="ui-validate ui-box" type="text" field="CashBackTg2Percent" style="width:50px"/>
        </div>
    </div>

    <div class="fl">
        <div class="label"><span class="red">*&nbsp;</span>会员返现比例：</div>
        <div class="in">
            <input class="ui-validate ui-box" type="text" field="CashBackMemberPercent" style="width:50px"/>
        </div>
    </div>


    <div class="title"><span class="icon icon1"></span>手续费</div>

    <div class="fl">
        <div class="label"><span class="red">*&nbsp;</span>提现手续费：</div>
        <div class="in">
            <input class="ui-validate ui-box" type="text" field="ApplyCsn" style="width:50px"/>
        </div>
    </div>

    <div class="fl">
        <div class="label"><span class="red">*&nbsp;</span>流通金转账手续费：</div>
        <div class="in">
            <input class="ui-validate ui-box" type="text" field="TransCsn" style="width:50px"/>
        </div>
    </div>

    <div class="fl">
        <div class="label"><span class="red">*&nbsp;</span>流通金转换奖金手续费：</div>
        <div class="in">
            <input class="ui-validate ui-box" type="text" field="FlowConvertCsn" style="width:50px"/>
        </div>
    </div>

    <div class="fl">
        <div class="label">&nbsp;</div>
        <div class="in">
            <span class="ui-button w150" id="btn_save">
                <span class="button-inner">
                <span class="button-txt">保存</span><a href="javascript:;"></a>
                </span>
            </span>

        </div>
    </div>
</div>

<script src="{{.Var.static_serve}}/assets/js/core_full.js?spam={{.Var.spam}}"></script>
<script src="{{.Var.static_serve}}/assets/js/plugins/sys.js?spam={{.Var.spam}}"></script>

<script>
    var entity ={{.Map.entity}} ||{};

    j6.json.bind('form1', entity);

    jr.$('btn_save').onclick = function() {

        if (j6.validator.validate('form1')) {
            var data = j6.json.toObject('form1');

            j6.xhr.jsonPost('', data, function(json) {
                window.parent.$.messager.alert('提示', json.result ? '保存成功！' : json.message, 'ok', function() {
                    var d = j6.dialog.getDialog();
                    if(d.window.refresh){
                        d.window.refresh();
                    }
                    d.close();
                });
            }, function(e) {
                window.parent.$.messager.alert('提示', " 保存失败！ ", 'error');
            });
        }
    }
</script>
</body>
</html>
