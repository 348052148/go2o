<!doctype html>
<html>
<head>
    <title>会员登录</title>
    <meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;"/>
    <link rel="Stylesheet" href="{{.Var.static_serve}}/css/common.css?spam={{.Var.spam}}" />
    <link rel="Stylesheet" href="{{.Var.static_serve}}/css/uc/touch/touch.css?spam={{.Var.spam}}" />
    <style type="text/css">
        .shadow {
            background: none repeat scroll 0 0 #d0d0d0;
            /*padding: 3px;*/
            box-shadow: 0px 1px 5px #888888;
        }
        .shadow .content {
        /*margin: -5px 0 0 -5px;*/
        background: none repeat scroll 0 0 white;
        border: 1px solid #888;
        line-height: 20px;
        padding: 1px;
        }
        #form1 {
            width: 400px;
           opacity:0;filter:alpha(opacity=0)
        }

        .c1 {
        border-bottom: solid 1px #e5e5e5;
        padding-bottom: 5px;
        margin-bottom: 15px;
        font-size: 20px;
        line-height: 25px;
        color: #006699;
        }

        p {
        margin: 5px 38px;
        font-size: 14px;
        }

        .msg {
        color: red;
        text-align: center;
        }
    </style>
</head>
<body class="login-page hidden">
<div id="form1" class="shadow">
    <div class="content" style="padding: 50px">
        <div class="center c1">
            <strong>会员登录</strong>
        </div>
        <div class="msg" id="tip">&nbsp;</div>

        <div>
            <p>
                用户：<input type="text" name="usr" field="usr" class="ui-validate ui-box"
                          required="true" />
            </p>

            <p>
                密码：<input type="password" name="pwd" field="pwd"
                          class="ui-validate ui-box" required="true" />
            </p>

            <p style="text-align: right">
                <input type="submit" class="btn" value="登录" id="login" />
            </p>


        </div>

    </div>
</div>


<script src="{{.Var.static_serve}}/assets/js/mobi/core.js?version={{.Var.version}}"></script>
<script src="{{.Var.static_serve}}/assets/js/mobi/device.js?version={{.Var.version}}"></script>
<script type="text/javascript" src="{{.Var.static_serve}}/assets/js/jr/ui.min.js?version={{.Var.version}}"></script>

<script type="text/javascript">
    window.pc.login = null;
    window.cli.login(jr.request('return_url'));

        if(window.android || window.ios) {
            //window.history.go(-1);
        }else{
            document.body.className='login-page';
        }

        var d = jr.$('form1');
        jr.style(d,{
                position:'absolute',
                left: (jr.screen.width()- jr.width(d) ) /2 +'px',
                top: (jr.screen.height() - jr.height(d) - 40) /2 +'px'
            })
		   var tip = jr.$('tip');
		   document.body.onkeydown = function (e) {
	            var event = window.event || e;
	            if (event.keyCode == 13) {
                    subLogin();
	            }
	        };
	        function subLogin() {
	            var data = jr.json.toObject('form1');
                data.pwd = sha1(data.pwd);
                jr.json.bind('form1',data);
	            if (jr.validator.validate('form1')){
	                jr.xhr.jsonPost(location.href, data, function (json) {
	                    if (json.result) {
                            var returnUrl =decodeURIComponent(jr.request('return_url')||'/');
	                      window.parent.location.replace(returnUrl);
	                    }
	                    else {
	                        if (json.message.indexOf('验证码') != -1) {
	                            refreshImage();
	                        }
	                        tip.innerHTML = '<span style="color:red">提示：' + json.message + '</span>';
	                    }
	                }, function (x) {
	                    tip.innerHTML = '<span style="color:red">服务器出错，请重试!</span>';
	                });
	            }
	        }
	        
	        jr.$('login').onclick=subLogin;
            jr.animation.show('form1',null,4);
		</script>
</body>
</html>
