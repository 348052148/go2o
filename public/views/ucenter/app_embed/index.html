<!DOCTYPE html>
<html>
<head>
    <title>会员中心</title>
    <meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;"/>
    <link rel="StyleSheet" type="text/css" href="{{.Var.static_serve}}/css/page.css?v={{.Var.version}}"/>
    <link rel="StyleSheet" type="text/css" href="{{.Var.static_serve}}/css/uc/touch/touch.css?v={{.Var.version}}"/>
    <link rel="StyleSheet" type="text/css" href="/static/css/uc/touch/iconfont/iconfont.css?v={{.Var.version}}"/>
</head>
<body>


{{template "header"$}}

<div class="panel page-uc">
    <div class="col1 profile">
        <div class="basic">
            <div class="avatar">
                <img src="{{.Var.static_serve}}/css/uc/touch/default_avatar.gif" alt="用户头像"/>
            </div>
            <div class="member">
                <div class="nick-name">
                  <strong>{{.Map.name}}</strong><span class="level">{{.Map.level.Name}}</span>
                </div>
                <div class="account">
                    <span class="integral">积分：<b>{{.Map.acc.Integral}} </b></span>
                    <span class="balance">余额：<b>{{.Map.acc.Balance}}</b> 元</span>
                </div>
            </div>
        </div>
        <div class="clear-fix"></div>
        <div class="nav-layout"></div>
        <div class="nav">
            <ul>
                <li>
                    <a href="order/wait_payment"><i class="icon iconfont">&#xe606;</i>
                    待支付</a><span class="split"></span>
                </li>
                <li>
                    <a href="order/wait_delivery"><i class="icon iconfont">&#xe605;</i>
                        待发货</a><span class="split"></span>
                </li>
                <li>
                    <a href="order/all"><i class="icon iconfont">&#xe607;</i>
                        所有订单</a><span class="split"></span>
                </li>
                <li>
                    <a href="account/income_log"><i class="icon iconfont">&#xe604;</i>
                         我的返现</a>
                </li>
            </ul>
        </div>
        <div class="clear-fix"></div>
    </div>

    <div class="menu-bar">
        <div class="menu">
            <div class="tit">功能菜单</div>
            <div class="con">
                <ul>
                    <li><a href="/order/all">我的订单</a></li>
                    <li><a href="/basic/profile">修改资料</a></li>
                    <li><a href="/basic/pwd">修改密码</a></li>
                    <li><a href="/basic/deliver">收货地址</a></li>
                    <li><a href="/account/apply_cash">申请提现</a></li>
                </ul>
                <div class="clear-fix"></div>
            </div>
        </div>


</div>

<script type="text/javascript" src="{{.Var.static_serve}}/assets/js/core.js?ver={{.Var.version}}"></script>

{{template "footer"$}}


</body>
</html>
