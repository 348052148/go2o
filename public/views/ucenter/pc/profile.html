<!DOCTYPE html>
<head>
    <title>个人资料_{{.Map.partner.Name}}</title>
    <link rel="StyleSheet" type="text/css" href="{{.Var.static_serve}}/css/page.css?v={{.Var.version}}"/>
    <link rel="StyleSheet" type="text/css" href="{{.Var.static_serve}}/css/uc/pc/ucenter.css?v={{.Var.version}}"/>
</head>
<body>
{{template "header"$}}

<div class="panel page-main">
    <div class="side">
        {{template "menu"}}
    </div>

    <div class="main">

        <h1>个人资料</h1>

        <div class="line"></div>
        <div id="pl" class="summary"></div>

        <div id="form1" class="form">
            <div class="fl">
                <div class="label">姓名：</div>
                <div class="in">
                    <input class="ui-box" type="text" class="ui-validate ui-box" required="true" field="Name"
                           summary="{required:'姓名不能为空',regex:'必须为2-4位中文'}"/><span class="tip"></span>
                </div>
            </div>
            <div class="fl">
                <div class="label">性别：</div>
                <div class="in">
                    <input class="ui-box" type="radio" field="Sex" name="sex" value="1" id="sex1" checked="checked"/><label
                        class="auto" for="sex1">先生</label>&nbsp;
                    <input type="radio" field="Sex" name="sex" value="2" id="sex2"/><label class="auto"
                                                                                           for="sex2">女士</label>
                </div>
            </div>
            <div class="fl">
                <div class="label">手机号码：</div>
                <div class="in">
                    <input class="ui-box" type="text" class="ui-validate ui-box" required="true" field="Phone"
                           summary="{error:'不正确',used:'已被使用',required:'手机号码不能为空'}"/><span class="tip"></span>
                </div>
            </div>

            <div class="fl">
                <div class="label">所在地址：</div>
                <div class="in">
                    <input class="ui-box" type="text" class="ui-validate ui-box" required="true" field="Address"
                           summary="{required:'地址不能为空',regex:'地址需详细到门牌号'}"/><span class="tip"></span>
                </div>
            </div>
            <div class="fl">
                <div class="label">出生日期：</div>
                <div class="in">
                    <input class="ui-box" type="text" class="ui-validate ui-box" id="birthday" field="BirthDay"/><span class="tip"></span>
                </div>
            </div>
            <div class="fl">
                <div class="label">QQ号码：</div>
                <div class="in">
                    <input class="ui-box" type="text" class="ui-validate ui-box" regex="^(\d{0}|\d{5,11})$" Field="qq"
                           err="{regex:'格式错误应为5-11位数字'}"/><span class="tip"></span>
                </div>
            </div>
            <div class="fl">
                <div class="label">电子邮箱：</div>
                <div class="in">
                    <input class="ui-box" type="text" class="ui-validate ui-box" length="[0,50]" Field="email"
                           err="邮箱{regex:'格式不正确',length:'必须长度小于50'}"/><span class="tip">&nbsp;邮箱可用于找回密码</span>
                </div>
            </div>

            <div class="fl">
                <div class="label"></div>
                <div class="in">
                    <input class="ui-box" class="button" type="button" value="保存" onclick="saveData()"/>
                </div>
            </div>

        </div>
    </div>
</div>


<script type="text/javascript" src="{{.Var.static_serve}}/assets/js/core_full.js?ver={{.Var.version}}"></script>


<script type="text/javascript">
    var entity = {{.Map.entity}}||{};
    jr.json.bind('form1', entity);
    jr.calender('birthday');
    var pl = jr.$('pl');

    function saveData() {
        if (jr.validator.validate('form1')) {
            var data = jr.json.toObject('form1');
            jr.xhr.jsonPost('?', data, function (json) {
                if (json.result) {
                    pl.innerHTML = '<b>修改成功</b>';
                    pl.className = 'green';
                } else {
                    pl.innerHTML = '<b>' + json.message + '</b>';
                    pl.className = 'red';
                }
            });
        }
    }


</script>

{{template "footer"$}}
</body>
</html>
