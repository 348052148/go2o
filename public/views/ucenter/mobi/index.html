<!DOCTYPE html>
<html>
<head>
    <title>会员中心</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;"/>
    <link rel="StyleSheet" type="text/css" href="{{.Var.static_serve}}/css/uc/touch/touch.css?v={{.Var.version}}"/>
    <link type="text/css" rel="stylesheet" href="{{.Var.static_serve}}/css/font/awesome/font.css?spam={{.Var.spam}}"/>
</head>
<body>

{{template "header"$}}
{{template "loader"$}}

<div class="panel page-uc">
    <div class="col1 profile">
        <div class="basic member-profile">
            <script type="text/tmpl" class="template-member">
                <div class="avatar">
                    <img src="{member.Avatar}" alt="用户头像"/>
                </div>
                <div class="member">
                    <div class="nick-name">
                        <strong>{member.Name}</strong>
                        <br /><span class="level">{member.LevelName}</span>
                    </div>
                </div>

            </script>
        </div>
        <div class="nav hidden">

        </div>
    </div>


    <div class="box my-order">
        <div class="b">
            <div class="tit">我的订单</div>
            <ul>
                <li class="i1">
                    <a href="order/wait_payment">
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                        待支付</a>
                </li>
                <li class="i2">
                    <a href="order/wait_delivery">
                        <i class="fa fa-truck" aria-hidden="true"></i>
                        待发货</a>
                </li>
                <li class="i3">
                    <a href="order/all">
                        <i class="fa fa-clone" aria-hidden="true"></i>
                        所有订单</a>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
    </div>

    <div class="box my-vallet">
        <template type="text/tmpl" class="template-vallet hidden">

            <div class="b">
                <div class="tit">我的钱包</div>
                <ul>
                    <li>
                        <a href="#">
                            <i>{member.Balance}</i><br/>
                            余额
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i>{member.PresentBalance}</i><br/>
                            {{.Map.AliasPresentAccount}}
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i>0</i><br/>
                            优惠券</a>
                    </li>
                    <li>
                        <a href="finance/rise/transferOut">
                            <i>{member.GrowBalance}</i><br/>
                            {{.Map.AliasGrowAccount}}</a>
                    </li>
                </ul>
                <div class="clear"></div>
             </div>

        </template>
    </div>

    <div class="box menu-bar">
        <div class="b">
            <div class="item"><i class="fa fa-newspaper-o" aria-hidden="true"></i>
                <a href="/basic/profile">修改资料</a></div>
            <div class="item"><i class="fa fa-user-secret" aria-hidden="true"></i>
                <a href="/basic/pwd">修改密码</a></div>
        </div>
    </div>

    <div class="box menu-bar">
        <div class="b">
            <div class="item"><i class="fa fa-map-marker" aria-hidden="true"></i>
                <a href="/basic/deliver">收货地址</a></div>
            <div class="item"><i class="fa fa-credit-card" aria-hidden="true"></i>
                <a href="/account/bank_info">设置银行卡</a></div>
            <div class="item"><i class="fa fa-usd" aria-hidden="true"></i>
                <a href="/account/apply_cash">申请提现</a></div>
        </div>
    </div>

</div>

{{template "footer"$}}


<script type="text/javascript" src="{{.Var.static_serve}}/assets/js/require.js?{{.Var.Spam}}"></script>
<script type="text/javascript">
    var _baseUrl = '{{.Var.static_serve}}';
    var _merchantId = '{{.Map.Partner.Id}}';
    require([_baseUrl + "/assets/js/touch/require_config.js"], function () {
        require(['uc/index']);
    });
</script>

</body>
</html>
