<!DOCTYPE html>
<head>
	<title>绑定银行卡</title>
	<meta content="width=device-width,initial-scale=1" name="viewport" />
	<link rel="StyleSheet" type="text/css" href="{{.Var.static_serve}}/css/page.css?v={{.Var.version}}"/>
	<link rel="StyleSheet" type="text/css" href="{{.Var.static_serve}}/css/uc/touch/touch.css?v={{.Var.version}}"/>
</head>
<body>
<div class="page-main page-bank">
		<div class="tip-box">
			<span class="red">注意：</span>银行账户只允许绑定一次，请认真填写！如需更换请联系客服。
		</div>


		<div id="form_bank" class="form form2">

			<div class="tit"><b>绑定银行卡</b></div>
			<div id="pl" class="summary"></div>
			<div class="fl">
				<div class="label">开户银行：</div>
				<div class="in">
					<select class="ui-box ui-validate" field="Name" tipin="tip_name" required="true" summary="{required:'请选择银行'}">
						<option value="">－请选择－</option>
						<option value="中国工商银行">中国工商银行</option>
						<option value="中国农业银行">中国农业银行</option>
						<option value="中国建设银行">中国建设银行</option>
						<option value="中国交通银行">中国交通银行</option>
						<option value="中国邮政储蓄银行">中国邮政储蓄银行</option>
					</select>
					<span class="fv" id="tip_name"></span>
				</div>

				<div class="fl">
					<div class="label">分行网点：</div>
					<div class="in">
						<input type="text" class="ui-box ui-validate" required="true" tipin="tip_network" field="Network"/>
						<span class="fv" id="tip_network"><br />如：上海分行漕溪路支行</span>

					</div>
				</div>

				<div class="fl">
					<div class="label">户名：</div>
					<div class="in">
						<input type="text" class="ui-box ui-validate" required="true" tipin="tip_accountName" field="AccountName"/>
						<span class="fv" id="tip_accountName"><br />填写银行户名，如：张三</span>
					</div>
				</div>

				<div class="fl">
					<div class="label">银行帐号：</div>
					<div class="in">
						<input type="text" class="ui-box ui-validate" required="true" tipin="tip_account" field="Account"/>
						<span class="fv" id="tip_account"></span>
					</div>
				</div>
				<div class="fl">
					<div class="label"></div>
					<div class="in">
						<input class="btn btn-m" type="button" value="保存" onclick="saveData()"/>
					</div>
				</div>
		</div>
</div>

		<script type="text/javascript" src="{{.Var.static_serve}}/assets/js/mobi/core.js?ver={{.Var.version}}"></script>
		<script type="text/javascript" src="{{.Var.static_serve}}/assets/js/mobi/device.js?ver={{.Var.version}}"></script>
		<script type="text/javascript" src="{{.Var.static_serve}}/assets/js/jr/ui.min.js?ver={{.Var.version}}"></script>

			<script type="text/javascript">
				var bty = {{.Map.entity}}||{};
				jr.json.bind('form_bank',bty);

				function saveData(){
					if(jr.validator.validate('form_bank')){
						var data = jr.json.toObject('form_bank');
						jr.xhr.jsonPost("",data,function(json){
							if(json.result){
								window.cli.alert('修改成功');
							}else{
								if(json.message.indexOf('锁定')!= -1){
									json.message = '银行账号只能填写一次,如需修改,请联系客服!';
								}
								window.cli.alert(json.message);
							}
						});
					}
				}
			</script>
</body>
</html>
