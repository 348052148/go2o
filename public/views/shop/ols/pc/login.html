<!doctype html>
<html>
<head>
    <title>会员登陆-{{.Map.partner.Name}}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Stylesheet" href="{{.Var.static_serve}}/css/page.css?spam={{.Var.spam}}" type="text/css"/>
    <link rel="Stylesheet" href="{{.Var.static_serve}}/css/shop/default/style.css?spam={{.Var.spam}}" type="text/css"/>
</head>
<body>

{{template "header"$}}

        <style type="text/css">
            body{padding-bottom:50px;}
            .page-footer{height:50px;overflow:hidden;
            position:absolute;bottom:0;left:0;width:100%;}

        </style>

<div id="main" class="panel">
    <div class="clearfix sitemap">»&nbsp;网站首页 > 会员登录</div>

    <div>
	    <div id="form1" class="login-left form">
            <h1>
				会员登录
			</h1>

            <div class="tip-panel{{.Map.tipStyle}}" id="tip">
                您必须登录后才能继续操作!
            </div>


            <br />
            <div class="fl">
                <div class="label">用户名：</div>
                <div class="in">
                    <input class="ui-box" field="usr" id="username" type="text" class="ui-validate ui-box"
                           required="true" summary="{required:'请输入用户名'}" />
                </div>
            </div>

            <div class="fl">
                <div class="label">密码：</div>
                <div class="in">
                    <input class="ui-box" field="pwd" type="password" class="ui-validate ui-box"
                           required="true" summary="{required:'请输入密码'}" />
                </div>
            </div>

            <div class="fl">
                <div class="label"></div>
                <div class="in">
                    <input class="ui-box" value="登录" id="btn_login" onclick="return login()" type="button" />
                    <!--<input value="忘记密码" id="btn" type="button" />-->
                </div>
            </div>



            <div class="login-left-note">还没有账号？点击<a href="/user/register">这里</a>进行注册！</div>
	</div>
        <div class="login-right">
            <h2>成为{{.Map.partner.Name}}会员的好处!</h2>
            <ul>
                <li>贴心的订餐体验</li>
                <li>订餐可积分，积分能折现</li>
                <li>APP,微信客户端随时随地便捷使用</li>
            </ul>
        </div>
        <div class="clearfix"></div>
    </div>
</div>


<script type="text/javascript" src="{{.Var.static_serve}}/assets/js/core.js?spam={{.Var.spam}}"></script>
<script type="text/javascript" src="{{.Var.static_serve}}/assets/js/jr/ui.min.js?version={{.Var.version}}"></script>

<script type="text/javascript">
    var tip = jr.$('tip');
    document.body.onkeydown = function (e) {
        var event = window.event || e;
        if (event.keyCode == 13) {
            login();
        }
    };
    function login() {
        var data = jr.json.toObject('form1');
        if (jr.validator.validate('form1')){
            data.pwd = sha1(data.pwd);
            //jr.json.bind('form1',data);
            jr.xhr.jsonPost(location.href, data, function (json) {
                if (json.result) {
                   window.parent.location.replace(decodeURIComponent(jr.request('return_url')||'/'));
                }else {
                    if (json.message.indexOf('验证码') != -1) {
                        refreshImage();
                    }
                    tip.className= 'tip-panel';
                    tip.innerHTML = '<span style="color:red">' + json.message + '</span>';
                }
            }, function (x) {
                tip.className= 'tip-panel';
                tip.innerHTML = '<span style="color:red">登陆服务器失败请重试!</span>';
            });
        }
    }

    jr.$('btn_login').onclick=login;
</script>

{{template "footer".}}

</body>
</html>
