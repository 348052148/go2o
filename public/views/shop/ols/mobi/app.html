<!doctype html>
<html>
<head>
    <title>APP下载</title>
    <meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;" id="viewport" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link type="text/css" rel="stylesheet" href="{{.Var.static_serve}}/css/shop/touchpad/stand.css?spam={{.Var.spam}}"/>
    <style type="text/css">
        .wx-dl{height:100%;background:#333;color:#FFF;}
    </style>
</head>
<body>

<div  id="body" class="page-app">
    <div class="com-content">
        {{template "header" $}}
    </div>

    <div id="wx-show" class="wx hidden">
        <div class="gate"></div>
        <div class="img-tip"></div>
    </div>

        <div class="main">
            <div class="name">
                <strong>{{.Map.Merchant.Name}}手机客户端<br /><em>版本：1.0.7</em></strong>
            </div>
            <div class="app-url" id="app_dl">



                <div class="block">
                    <a href="http://up-dl.go2o.k3f.net/app/android/com.zx.app.apk">安卓版</a>
                    <a href="javascript:;" class="ios">苹果版(暂不支持)</a>
                </div>
            </div>
        </div>
</div>
<script type="text/javascript">

    document.getElementById('body').style.height =  document.documentElement.clientHeight +'px';


    var appResURI = {
        apk: "http://up-dl.go2o.k3f.net/app/android/com.zx.app.apk",
        wxApk:"http://app.qq.com/#id=detail&appid=1104918070",
        ios:null,
    };


    function download(res) {
        if(res) {
            location.href = res;
        }
    }


    var appDP = document.getElementById('app_dl');
    (function () {
        var userAgent = window.navigator.userAgent;
        var android = userAgent.match(/(Android)[\s\/]+([\d\.]+)/),
                ios = userAgent.match(/(iPad|iPhone|iPod)\s+OS\s([\d_\.]+)/),
                wp = userAgent.match(/(Windows\s+Phone)\s([\d\.]+)/),
                isWx = /MicroMessenger/i.test(userAgent);

        if(isWx){
           var wx = document.getElementById('wx-show');
            wx.className='wx';
            return;
        }

        if (ios) {
            download(appResURI.ios);
        } else if (android) {
            if (isWx) {
                download(appResURI.wxApk);
            } else {
                download(appResURI.apk);
            }
        }else{
            appDP.innerHTML=document.getElementById('tpl_con_pc').innerHTML;
        }

    })();
</script>
</body>
</html>
