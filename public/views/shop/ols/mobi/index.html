<!doctype html>
<html>
<head>
    <title>{{.Map.Partner.Name}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;"/>
    <!--离线应用的另一个技巧-->
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <!--指定的iphone中safari顶端的状态条的样式-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
    <meta content="telephone=no" name="format-detection"/>
    <link type="text/css" rel="stylesheet" href="{{.Var.static_serve}}/css/shop/touchpad/index.css?spam={{.Var.spam}}"/>
    <link type="text/css" rel="stylesheet" href="{{.Var.static_serve}}/css/font/awesome/font.css?spam={{.Var.spam}}"/>
</head>
<body>
<!--
<div class="tip-box">
    共创业官方商城上线试运行！即日起至6月30日，全场任意商品免运费，不限金额。共创业官方商城，带给您物超所值的商品!
</div>-->
<header>
    <div class="logo">
        <img src="{{.Map.Conf.Logo}}" height="40" alt="{{.Map.Partner.Name}}"/>
    </div>
    <div class="quick">
            <span class="icon icon-search">
                <i class="fa fa-search" aria-hidden="true"></i>
            </span>
            <span class="icon icon-shopping-cart">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </span>
            <span class="icon icon-user">
                <i class="fa fa-user" aria-hidden="true"></i>
            </span>
    </div>
</header>

<div class="flash-panel con-flash slide-main">
    <script type="text/tmpl" class="template-slider">
            <div id="slides{ad.Id}" class="slide-panel">
                {#data}
                   <img onclick="location.href='{LinkUrl}'" src="{ImageUrl}"/>
                {/data}
                <a href="#" class="slidesjs-next slidesjs-navigation"><i class="icon-chevron-right"></i></a>
            </div>

    </script>
</div>

<div class="con box quick">
    <div class="items">
        <ul>
            <li class="item item-cate">
                <a href="/list/all_cate">
                    <i class="fa fa-list-ul" aria-hidden="true"></i><br/>
                    商品类别
                </a>
            </li>
            <li class="item item-order">
                <a href="/user/jump_uc?url=order/all">
                    <i class="fa fa-clone" aria-hidden="true"></i><br/>
                    我的订单
                </a>
            </li>
            <li class="item item-cart">
                <a href="/cart">
                    <i class="fa fa-cart-plus" aria-hidden="true"></i><br/>
                    购物车
                </a>
            </li>
            <li class="item item-coupon">
                <a href="/coupon">
                    <i class="fa fa-ticket" aria-hidden="true"></i><br/>
                    优惠券
                </a>
            </li>
            <!-- LINE 2 -->

            <!--
            <li class="item item-st1">
                <a href="/st/timeout_buy">
                    <i class="fa fa-ticket" aria-hidden="true"></i><br />
                    返利店
                </a>
            </li>
            <li class="item item-st2">
                <a href="/st/special-sales">
                    <i class="fa fa-ticket" aria-hidden="true"></i><br />
                    实惠佳
                </a>
            </li>
            <li class="item item-st3">
                <a href="/st/hot-sales">
                    <i class="fa fa-ticket" aria-hidden="true"></i><br />
                    聪明购
                </a>
            </li>
            <li class="item item-st4">
                <a href="/st/recommend_goods">
                    <i class="fa fa-ticket" aria-hidden="true"></i><br />
                    特卖汇
                </a>
            </li>-->
        </ul>
        <div class="clear"></div>
    </div>
</div>

<div class="box row special-block special-block-1 hidden">
    <script type="text/tmpl" class="template-special-a">
        <div class="tit">{Name}</div>
        <div class="conn">
           <div class="l">
             {#data1}
               <div class="item"><a href="{LinkUrl}">
               <img data-src="{ImageUrl}" class="lazyload" alt="{Title}"/></a></div>
             {/data1}
           </div>
           <div class="r">
             {#data2}
               <div class="item"><a href="{LinkUrl}">
               <img data-src="{ImageUrl}" class="lazyload" alt="{Title}"/></a></div>
             {/data2}
            </div>
            <div class="clear"></div>
        </div>
    </script>
</div>

<div class="box goods-block goods-block-hot-sales hidden">
    <script type="text/tmpl" class="template_tit_a">
         <div class="tit" onclick="location.href='{Url}'">{Title}<span class="more">
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                更多</span></div>
    </script>
    <script type="text/tmpl" class="template_tit_b">
         <div class="tit">{Title}</div>
    </script>

    <script type="text/tmpl" class="template_goods">
            <div class="b">
                {#list}
                <div class="item">
                        <div class="b2">
                            <a url="/goods-{GoodsId}.htm" onclick="go(this)">
                                <div class="auto-fit">
                                     <img data-src="{Image}" class="lazyload goods-img" alt="{Name}"/>
                                </div>
                                <h3 class="name">{Name}</h3>
                                <div class="price">
                                    <span class="sale-price">￥{SalePrice}</span>
                                    <span class="normal-price "><del>￥{Price}</del></span>
                                </div>
                            </a>
                        </div>
                </div>
                {/list}
                <div class="clear"></div>
            </div>
        </script>
</div>

<div class="box row special-block special-block-2 hidden">
    <script type="text/tmpl" class="template-special-b">
        <div class="tit">{Name}</div>
        <div class="conn">
            {#data}
                <div class="item"><a href="{LinkUrl}">
                    <img data-src="{ImageUrl}" class="lazyload"
                alt="{Title}"/></a></div>
            {/data}
        <div class="clear"></div>
        </div>
    </script>
</div>


<div class="box goods-block goods-block-fanli hidden"></div>

<div class="box goods-block goods-block-new hidden">
    <div class="loading">
        <i class="fa fa-refresh icon" aria-hidden="true"></i>
        加载中...
    </div>
</div>


{{template "footer" $}}

<script type="text/javascript" src="{{.Var.static_serve}}/assets/js/require.js?{{.Var.Spam}}"></script>
<script type="text/javascript">
    var _baseUrl = '{{.Var.static_serve}}';
    var _merchantId = '{{.Map.Partner.Id}}';
    require([_baseUrl + "/assets/js/touch/require_config.js"], function () {
        require(['shop/index']);
    });
</script>
</body>
</html>
