<!doctype html>
<html>
<head>
    <title>会员登陆</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;"/>
    <link type="text/css" rel="stylesheet" href="{{.Var.static_serve}}/css/shop/touchpad/stand.css?spam={{.Var.spam}}"/>
</head>
<body class="hidden">
    <!--{{template "header" $}}-->
    <div class="panel login-panel form" id="form1">
                <div class="logo">
                    <img src="{{.Map.Conf.Logo}}" height="40" alt="{{.Map.Partner.Name}}"/>
                </div>


                <div class="tip-panel{{.Map.TipStyle}}" id="tip">
                    请登录后继续操作!
                </div>

                <div class="fl">
                    <div class="label">用户名：</div>
                    <div class="in">
                        <input field="usr" id="username" tipin="tip_username" type="text" class="ui-box ui-validate"
                               required="true" summary="{required:'请输入用户名'}" />
                        <div class="note" id="tip_username"></div>
                    </div>
                </div>

                <div class="fl">
                    <div class="label">密码：</div>
                    <div class="in">
                        <input field="pwd" type="password" tipin="tip_password" class="ui-box ui-validate"
                               required="true" summary="{required:'请输入密码'}" onfocus="this.value=''"/>
                        <div class="note" id="tip_password"></div>
                    </div>
                </div>

                <div class="fl">
                    <div class="label"></div>
                    <div class="in">
                        <a href="javascript:;" class="btn btn-orange" id="btn_login">登陆</a>
                        <a href="/user/register" class="btn-reg" id="btn_register">注册</a>
                    </div>
                </div>

            <div class="clearfix"></div>
            <div class="login-left-note">忘记密码？<a onclick="alert('请拨打客服电话联系重置密码')">点击这里</a>找回！</div>

        </div>


    {{template "footer" $}}

    <script type="text/javascript" src="{{.Var.static_serve}}/assets/js/require.js?{{.Var.Spam}}"></script>
    <script type="text/javascript">
        var _baseUrl = '{{.Var.static_serve}}';
        require([_baseUrl + "/assets/js/touch/require_config.js"], function () {
            require(['shop/login']);
        });
    </script>
</body>
</html>
