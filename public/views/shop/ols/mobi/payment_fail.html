<!doctype html>
<html>
<head>
    <title>支付失败</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1"/>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link type="text/css" rel="stylesheet" href="{{.Var.static_serve}}/css/shop/touchpad/stand.css?spam={{.Var.spam}}"/>

</head>
<body>

    {{template "header" $}}


    <div class="main panel order-result order-fail">
        <h1>订单支付失败</h1>
        <div class="meta">
            <div class="sub_tit">如有疑问，请联系客服进行处理</div>
            <ul>
                <li>
                    <label>订&nbsp;单&nbsp;号&nbsp;：</label>
                    {{.Map.order.OrderNo}}
                </li>
                <li>
                    <label>支付金额：</label>
                    ￥{{.Map.order.PayFee}}
                </li>
            </ul>
            <div class="clear_fix"></div>

                <div class="btn_payment">
                    <a class="btn btn-m" href="/pay/create?pay_opt=alipay&order_no={{.Map.order.OrderNo}}" target="_blank">重新支付</a>

                    <input type="button" class="btn_submit btn" onclick="location.href='/';" value="继续购物"/>
                </div>

        </div>
    </div>


    {{template "footer" $}}
</body>
</html>
