<!doctype html>
<html>
<head>
    <title>会员注册</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;"/>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link type="text/css" rel="stylesheet" href="{{.Var.static_serve}}/css/shop/touchpad/stand.css?spam={{.Var.spam}}"/>
</head>
<body>

<div class="page-main page-register" id="reg_panel">

    <div class="logo">
        <img src="{{.Map.Conf.Logo}}" height="40" alt="{{.Map.Partner.Name}}"/>
        会员注册
    </div>

    <div class="form">


            <div class="tip-panel hidden" id="tip">
            </div>

        <div class="fl">
                <div class="label"><span class="red">*</span>用户名：</div>
                <div class="in">
                    <input class="ui-box ui-validate" type="text" length="[6,15]" tipin="tip_usr" field="Usr" id="usr" required="true"
                           summary="{required:'请输入用户名','1':'必须以字母开头','length':'用户名为6-15位字母数字的组合','3':'必须为字母或数字的组合','4':'用户名已被占用'}"/>

                    <span class="tip" id="tip_usr">
                        <br />
                        建议将手机号作为用户名
                        <!-- 6-15位数字和字母组合--></span>

                    <div class="hidden">

                        <p><span class="bg_txt">注</span>强烈建议您将手机号码作为用户名</p>
                    </div>
                </div>
            </div>

            <div class="fl">
                <div class="label"><span class="red">*</span>密码：</div>
                <div class="in">
                    <input class="ui-box ui-validate" length="[6,]" type="password" field="Pwd" id="pwd" required="true"
                           tipin="tip_pwd" summary="{required:'请输入密码','1':'首尾不能为下划线','2':'密码长度为6-12位','3':'格式输入有误'}"/>
                    <span class="tip" id="tip_pwd"><br />密码至少6位</span>
                </div>
            </div>

            <div class="fl">
                <div class="label"><span class="red">*</span>重复密码：</div>
                <div class="in">
                    <input class="ui-box ui-validate" type="password" id="rePwd" tipin="tip_repwd" required="true"
                           summary="{required:'请再次输入密码'}"/>
                    <span class="tip" id="tip_repwd"><br />重复输入密码</span>
                </div>
            </div>

            <div class="fl">
                <div class="label"><span class="red">*</span>手机号码：</div>
                <div class="in">
                    <input class="ui-box ui-validate" type="text" id="phone" field="Phone" tipin="tip_phone"
                           summary="{'0':'手机号码不正确','1':'手机号码已被使用','2':'手机号码不能为空'}"/>
                    <span class="tip" id="tip_phone"><br /></span>
                </div>
            </div>

            <div class="fl hidden">
                <div class="label">地址：</div>
                <div class="in">
                    <input class="ui-box ui-validate" type="text" id="address" field="Address"
                           summary="{'0':'地址不能为空'}"/>

                    <div>
                        <span class="tip"><br />如：上海市徐汇区斜土路300号飞雕大厦1201室</span>
                    </div>
                </div>
            </div>

            <div class="fl hidden" id="invi-panel">
                <div class="label"><span class="red">&nbsp;&nbsp;</span>推荐码：</div>
                <div class="in">
                    <input class="ui-box ui-validate" type="text" field="invi_code" id="inviCode" value="{{.Map.invi_code}}" tipIn="tip_iv" style="width:60px"/>
                    <span class="tip" id="tip_iv" style="display:inline">非必填</span>
                </div>
            </div>

            <div class="fl top-contact">

                    <input field="remember" type="checkbox" id="remember1" checked="checked"><label for="remember1">我已阅读并同意相关服务条款</label>

            </div>


            <div class="fl">
                <span class="ui-button w150">
                    <span class="button-inner">
                        <span class="button-txt"><b>&nbsp;注册&nbsp;</b></span>
                        <input type="button" id="btn_register"/>
                    </span>
                </span>
            </div>
        <br />
    </div>
</div>

<script type="text/javascript" src="{{.Var.static_serve}}/assets/js/require.js?{{.Var.Spam}}"></script>
<script type="text/javascript">
    var _baseUrl = '{{.Var.static_serve}}';
    require([_baseUrl + "/assets/js/touch/require_config.js"], function () {
        require(['shop/register']);
    });
</script>
</body>
</html>
