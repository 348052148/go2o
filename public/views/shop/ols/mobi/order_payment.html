<!doctype html>
<html>
<head>
    <title>订单支付</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;"/>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link type="text/css" rel="stylesheet" href="{{.Var.static_serve}}/css/shop/touchpad/stand.css?spam={{.Var.spam}}"/>

</head>
<body>


<div class="main panel order-result order-finish">
    <h1 style="color:#F30">还差一步,请完成支付 !</h1>
    <div class="meta">
        <ul>
            <li>
                <label>订单号：</label>
                {{.Map.order.OrderNo}}
            </li>
            <li>
                <label>金额总计：</label>
                ￥{{.Map.order.Fee}}元
            </li>
            <li>
                <label>支付金额：</label>
                ￥{{.Map.order.PayFee}}元
            </li>
            <li>
                <label>支付方式：</label>
                {{.Map.payment_opt}}
            </li>
        </ul>
        <div class="clear_fix"></div>

        {{.Map.payment_html}}

        <div class="pay-help">
            {{.Map.payment_help}}
        </div>
    </div>
</div>


{{template "footer" $}}
</body>
</html>
