{{$img_serve:=.Map.img_serve}}
<!doctype html>
<html>
<head>
    <title>商品详情</title>
    <meta name="Cache-Control" content="no-cache"/>
    <meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;" id="viewport" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link type="text/css" rel="stylesheet" href="{{.Var.static_serve}}/css/shop/touchpad/stand.css?spam={{.Var.spam}}"/>
</head>
<body>

    <!--{{template "header" $}}-->

    <div class="goods-bar goods-tab">
        <span class="back-icon go-back" onclick="window.history.go(-1)"></span>
        <div class="tab">
            <ul>
                <li class="current item">商品</li>
                <li class="item">详情</li>
                <!--<li class="item last hidden">评价</li>-->
            </ul>
        </div>
    </div>

    <div class="clear-fix"></div>
    <div class="frames goods-frames">
        <div class="frame">
            <div class="item-details">
                <div class="gallery-box">
                    <div class="gallery auto-fit">
                        <img src="{{.Map.goods.Image}}" alt="{{.Map.goods.Name}}"/>
                    </div>
                </div>

                <div class="box">

                    <div class="title">
                        {{.Map.goods.Name}}
                    </div>

                    <div class="price">
                           <span class="sale-price">
                               {{.Map.sale_price}}
                           </span>
                            {{.Map.prom_price}}
                    </div>

                </div>


                <div class="box">
                    <div class="prom-panel {{.Map.prom_cls}}">
                        <table cellspacing="0">
                            <tr>
                                <td class="txt">促<br />销</td>
                                <td class="list">
                                    {{.Map.prom_describe}}</td>
                            </tr>
                        </table>
                    </div>




                    <!--
                    <div class="detail-link">
                        <span class="details"></span>
                        <a href="goods-describe?id={{.Map.goods.GoodsId}}">
                            商品详情<span class="arrow"></span>
                        </a>
                    </div>-->

                    <div class="stock">
                        购买<input id="buyNum" type="text" class="ui-box buyNum" datatype="number" value="1"/>&nbsp;件
                        / <b>库存：</b>{{.Map.goods.StockNum}}&nbsp;件
                    </div>

                </div>


            </div>
    </div>
        <div class="frame hidden">
            <div class="goods-describe">
                {{.Map.Describe}}
            </div>
        </div>
        <div class="frame hidden">
        </div>
    </div>

    <div class="goods-bottom-margin"></div>

       <div class="goods-buy-control">
           <div class="buy_panel">
               <input class="btn btn-m btn_add_cart" type="button" id="btn_view_buy" goods-id="{{.Map.goods.GoodsId}}" value="立即购买"/>
               <input class="btn btn-green btn_view_cart" type="button" id="btn_add_cart" goods-id="{{.Map.goods.GoodsId}}" value="加入购物车"/>
               <a class="cart-num" href="/cart"><i id="cart-num">0</i></a>
           </div>
       </div>



    {{template "footer" $}}

    <script type="text/javascript" src="{{.Var.static_serve}}/assets/js/require.js?{{.Var.Spam}}"></script>
    <script type="text/javascript">
        var _baseUrl = '{{.Var.static_serve}}';
        require([_baseUrl + "/assets/js/touch/require_config.js"], function () {
            require(['shop/goods_view']);
        });
    </script>
</body>
</html>
