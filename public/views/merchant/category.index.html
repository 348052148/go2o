<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>商品管理</title>
    <link rel="stylesheet" type="text/css" href="{{.Var.static_serve}}/assets/easyui/themes/gray/easyui.css?spam={{.Var.spam}}">
    <link rel="stylesheet" type="text/css" href="{{.Var.static_serve}}/assets/easyui/themes/icon.css?spam={{.Var.spam}}">
    <link href="{{.Var.static_serve}}/assets/mui/css/latest/page_style.css?v={{.Var.version}}" rel="stylesheet" type="text/css" />
    <link href="{{.Var.static_serve}}/css/partner/partner.css?spam={{.Var.spam}}" rel="stylesheet" type="text/css" />
    <style type="text/css">
        a.nodeSel span.float,a.node span.float{display:none;}
        a.node:hover span.float{display:inherit;}
        a.nodeSel:hover span.float,a.node:hover span.float a{color:red;}
    </style>
</head>
<body class="easyui-layout">

<div region="center">
    <div id="dg" class="hidden"></div>
</div>
<div region="west" class="west" title="分类树" style="width:250px;">
    <div style="padding:10px">
        <a class="easyui-linkbutton" iconcls="icon-add" id="btnAddCategory">
            <span class="icon"></span>新增分类</a>
        <a class="easyui-linkbutton" iconcls="icon-edit" id="btnCollect">
            <span class="icon"></span>收起树形</a>
    </div>
    <div class="tree" id="menu_tree" style="margin:0 0 15px 20px"></div>
</div>

<script type="text/javascript" src="{{.Var.static_serve}}/assets/easyui/jquery.min.js?spam={{.Var.spam}}"></script>
<script type="text/javascript" src="{{.Var.static_serve}}/assets/easyui/jquery.easyui.min.js?spam={{.Var.spam}}"></script>
<script type="text/javascript" src="{{.Var.static_serve}}/assets/easyui/locale/easyui-lang-zh_CN.js?spam={{.Var.spam}}"></script>
<script src="{{.Var.static_serve}}/assets/js/core_full.js?spam={{.Var.spam}}"></script>
<script src="{{.Var.static_serve}}/assets/js/export.js?spam={{.Var.spam}}"></script>
<script src="{{.Var.static_serve}}/assets/js/plugins/sys.js?spam={{.Var.spam}}"></script>

<script type="text/javascript">
    var treeObj = null;
    var treePanel = jr.$('menu_tree');
    function treeHandler(src,value,text){
        var nodeLinks = jr.dom.getsByClass(treePanel, 'node');
        jr.each(nodeLinks, function(i, e) {
            if (e.nodeName == 'DIV') {
                e.style.backgroundColor='';
            }
        });
        src.parentNode.style.backgroundColor="#FBEC88";
        jr.json.bind(expr.ele,{cid:value});
        jr.$('btnSearch').onclick();
    };

    function loadTree(json){
        //加载栏目树
        var treeObj = jr.tree.load('menu_tree',json,'{{.Var.static_serve}}/assets/js/tree/',treeHandler);
        var nodeLinks = jr.dom.getsByClass(treePanel, 'node');
        jr.each(nodeLinks, function(i, e) {
            if (e.nodeName == 'DIV') {
                var v =jr.$(e,'A',{className:'node'});
                if(v.length==0)return;
                v = v[0].getAttribute('node-value');
                var html = "";
                var span  = document.createElement('SPAN');
                span.style.cssText  = 'padding-left:5px';
                span.className='hidden';

                var isTop = v=="0";
                if(v.indexOf("-")==-1){
                    html +='<a onclick="return tree_edit(event,\''+ v +'\')">修改</a>';
                    if(!isTop){
                        html += " |";
                    }
                }

                if(!isTop) {
                    html +='<a onclick="return tree_del(event,\''+ v +'\')">删除</a>';
                }

                span.innerHTML = html;
                e.appendChild(span);

                jr.hover(e,
                        (function(e){
                            return function(){
                                e.className='';
                            };
                        })(span),
                        (function(e){
                            return function(){
                                e.className='hidden';
                            };
                        })(span)
                );
            }
        });
    }

    function tree_add(){
        jr.tab.open('添加分类', '/category/CreateCategory' , true);
    }

    function tree_edit(e,id){
        jr.tab.open('修改分类', '/category/EditCategory?id='+id , true);
        jr.event.stopBubble(e||window.event);
    }

    function tree_del(e,id){
        jr.event.stopBubble(e||window.event);
     window.parent.$.messager.confirm('提示', '删除后不可恢复，您确定要继续吗？', function(result) {
            if (result) {
                jr.xhr.jsonPost('DelCategory', { id: id }, function(json) {
                    if (json.result) {
                        window.refresh();
                    }
                });
            }
        });

    }

    function ajaxLoadTree(){
        //var data = {"text":"根节点","value":"","url":"","icon":"","open":true,"childs":[{"text":"小炒","value":"18","url":"","icon":"","open":true,"childs":[]}]};
        //loadTree(data);
        jr.xhr.get('categoryJson',function(result){
            loadTree(jr.toJson(result));
        });
    }
    ajaxLoadTree();
    jr.dom.fitHeight(jr.$('menu_tree').parentNode);
    jr.$('btnAddCategory').onclick = tree_add;
    jr.$('btnCollect').onclick = function(){
        treeObj.oAll();
    }
</script>


<script type="text/javascript">
    expr.ele = 'search_bar';
    expr.portal = 'Merchant.ItemsOfCategory'; //配置导出的入口
    expr.checkParams = function (data) {
        return true;
    };

    window.refresh = function () {
        ajaxLoadTree();
    };


</script>

</body>
</html>
