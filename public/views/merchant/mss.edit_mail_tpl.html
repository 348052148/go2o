<!DOCTYPE html>
<html>
<head>
    <title>编辑邮件模板</title>
    <link href="{{.Var.static_serve}}/assets/mui/css/latest/page_style.css?v={{.Var.version}}" rel="stylesheet" type="text/css" />
    <link href="{{.Var.static_serve}}/css/partner/partner.css?spam={{.Var.spam}}" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="form1" class="form" style="margin:30px;">
    <div class="fl">
        <div class="label"><span class="star">*</span>模板名称：</div>
        <div class="in">
            <input type="hidden" field="Id" value="0" />
            <input class="ui-box ui-validate" required="true" length="[1,40]" summary="{required:'模板名称不能为空!',length:'模板名称长度1-40字!'}" type="text" field="Name" style="width: 500px"/>
        </div>
    </div>

    <div class="fl">
        <div class="label"><span class="star">*</span>邮件主题：</div>
        <div class="in">
            <input class="ui-box ui-validate" required="true" length="[1,100]" summary="{required:'主题不能为空!',length:'主题长度1-100字!'}" type="text" field="Subject" id="title" style="width: 500px"/>
        </div>
    </div>


    <div class="fl">
        <div class="label">邮件内容：</div>
        <div class="in">
            <!-- 960的宽度为标准,一般内容宽度为600左右 -->
            <div id="content_info" style="width: 620px;">
                <span>建议：使用一键排版功能可以快速生成有格式的内容。<br /><br /></span>
                <textarea id="editor" field="Body" style="overflow: hidden; width: 620px; height: 400px;"></textarea>
            </div>
        </div>
    </div>

    <div class="fl">
        <div class="label"><span class="red">*&nbsp;</span>是否启用：</div>
        <div class="in">
            <input type="radio" class="radio" field="Enabled" name="Enabled" id="Enabled1" value="1"
                   checked="checked"/><label for="Enabled1">启用</label>
            <input type="radio" class="radio" field="Enabled" name="Enabled" id="Enabled2" value="0"/>
            <label for="Enabled2">停用</label>
        </div>
    </div>


    <div class="fl">
        <div class="label">&nbsp;</div>
        <div class="in">
            <span class="ui-button w150" id="btn_save">
                <span class="button-inner">
                <span class="button-txt">保存</span>
                <input type="button"></span>
            </span>
        </div>
    </div>

</div>

<script src="{{.Var.static_serve}}/assets/js/core_full.js?spam={{.Var.spam}}"></script>
<script src="{{.Var.static_serve}}/assets/js/plugins/sys.js?spam={{.Var.spam}}"></script>
<!-- 编辑器 -->
<script type="text/javascript" src="{{.Var.static_serve}}/assets/editor/kindeditor-all-min.js?spam={{.Var.spam}}"></script>
<script type="text/javascript" src="{{.Var.static_serve}}/assets/editor/plugins/code/prettify.js?spam={{.Var.spam}}"></script>
<script type="text/javascript">
    var editor = null;
    function initEditor(id) {
        editor = KindEditor.create('#'+id, {
            cssPath: '{{.Var.static_serve}}/assets/editor/plugins/code/prettify.css',
            uploadJson: '{{.Var.static_serve}}/assets/editor/handler/upload_json.ashx',
            fileManagerJson: '{{.Var.static_serve}}/assets/editor/handler/file_manager_json.ashx',
            allowFileManager: true,
            filterMode: false
        });
    }
    function appendEditorStyle(){
        var ifrs = document.getElementsByClassName('ke-edit-iframe');
        var css = document.createElement('STYLE');
        css.innerHTML='.ke-content p{text-indent:0em;}';

        jr.each(ifrs,function(i,e){
            e.contentWindow.document.body.appendChild(css);
        });
    }
</script>

<script type="text/javascript">
    var entity = {{.Map.entity}};
    jr.json.bind('form1',entity);

    initEditor('editor');
    function submitForm() {
        if (jr.validator.validate()) {
            var data = jr.json.toObject('form1');
            data.Body = editor.html();
            jr.xhr.jsonPost('save_mail_tpl', data, function (json) {
                if (json.result) {
                    window.parent.$.messager.alert('提示', '保存成功！', 'ok', function () {
                        jr.tab.closeAndRefresh('邮件模板');
                    });
                } else {
                    window.parent.$.messager.alert('提示',json.message, 'error');
                }
            });
        }
        return false;
    }
    window.saveData = submitForm;
    jr.$('btn_save').onclick = submitForm;
    jr.$('alias').onblur = function () {
        if (this.nodeName) {
            var ele = this;
            if (!/^[a-zA-Z.*()0-9_-]{0,50}$/.test(this.value)) {
                jr.validator.setTip(ele, false, 'error');
            } else {
                jr.validator.removeTip(ele);
            }
        }
    };


    jr.validator.init();


</script>
</body>
</html>
