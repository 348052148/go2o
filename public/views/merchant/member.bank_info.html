<!DOCTYPE html>
<html>
<head>
    <title>会员银行信息</title>
    <link href="{{.Var.static_serve}}/assets/mui/css/latest/page_style.css?v={{.Var.version}}" rel="stylesheet" type="text/css" />
    <link href="{{.Var.static_serve}}/css/partner/partner.css?spam={{.Var.spam}}" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="form1" class="member-profile">
    <ul>
        <li class="item"><label>银行名称：</label>{{.Map.bank.Name}}</li>
        <li class="item"><label>户名：</label>{{.Map.bank.AccountName}}</li>
        <li class="item" style="width:100%"><label>账号：</label>{{.Map.bank.Account}}</li>
        <li class="item" style="width:100%"><label>开户行：</label>{{.Map.bank.Network}}</li>
    </ul>

    <div class="clear-fix"></div>
    <div class="buttons">
        <input class="btn btn-flat" type="button" id="btn_unlock_bank" value="凊除锁定(重新添加银行卡)"/>
    </div>
</div>

<script type="text/javascript">
    jr.$('btn_unlock_bank').onclick=function(){
        window.parent.$.messager.confirm('提示','凊除锁定后,会员可重新设置银行卡信息!<br />确定要继续吗?',function(r){
            if(r){
                jr.xhr.jsonPost('/member/unlock_bankinfo',{member_id:memberId},function(r){
                    if(r.result){
                        window.parent.$.messager.alert('提示', '操作成功!',  'ok' );
                    }else {
                        window.parent.$.messager.alert('提示', r.message, 'error');
                    }
                });
            }
        });
    };
</script>

</body>
</html>
