syntax = "proto3";
option go_package = ".;proto";
import "ttype.proto";
// 商店,需重构
message SShop2 {
    sint32 ID = 1;
    sint32 VendorId = 2;
    sint32 ShopType = 3;
    string Name = 4;
    sint32 State = 5;
    sint32 OpeningState = 6;
    map<string, string> Data = 7;
}

// 店铺
message SShop {
    /** 店铺编号 */
    sint32 Id = 1;
    /** 商户编号 */
    sint32 VendorId = 2;
    /** 店铺名称 */
    string ShopName = 3;
    /** 店铺标志 */
    string Logo = 4;
    /** 自定义 域名 */
    string Host = 5;
    /** 个性化域名 */
    string Alias = 6;
    /** 电话 */
    string Tel = 7;
    /** 地址 */
    string Addr = 8;
    /** 店铺标题 */
    string ShopTitle = 9;
    /** 店铺公告 */
    string ShopNotice = 10;
    /** 标志 */
    sint32 Flag = 11;
    /** 状态 */
    sint32 State = 12;
}

// 店铺
message SStore {
    sint32 ID = 1;
    sint32 VendorId = 2;
    string Name = 3;
    string Alias = 4;
    string Host = 5;
    string Logo = 6;
    sint32 State = 7;
    sint32 OpeningState = 8;
    string StorePhone = 9;
    string StoreTitle = 10;
    string StoreNotice = 11;
}

// 商店服务
service ShopService {
    /** 查询店铺ID,根据Host */
    rpc QueryShopIdByHost (String) returns (Int32){}
    /** 获取店铺,shopId */
    rpc GetShop (Int32) returns (SShop){}
    /** 获取商户的店铺,vendorId */
    rpc GetVendorShop (Int32) returns (SShop){}
    /** 获取门店,storeId */
    rpc GetStore (Int32) returns (SStore){}
    /** 根据主机头获取店铺编号,host */
    rpc QueryShopByHost (String) returns (Int32){}
    // 获取门店
    //rpc GetOfflineShop(1:sint32 shopId)returns(Shop)
    // 打开或关闭商店
    rpc TurnShop (TurnShopRequest) returns (Result){}
}

message TurnShopRequest {
    sint32 shopId = 1;
    bool on = 2;
    string reason = 3;
}