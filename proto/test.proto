syntax = "proto3";
option go_package = "../core/service/proto;proto";


enum EState{
    _ = 0;
    Normal = 1;
    Stopped = 3;
}
message User {
    string name = 1;
    sint64 group_id = 2;
    map<string,string> extra = 3;
    repeated string roles = 4;
}
message UserResponse{
    string name = 1;
    EState state = 2;
}
service GreeterService {
    rpc Hello(User) returns (UserResponse) {}
}
